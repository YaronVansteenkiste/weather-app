<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
    <script src="https://api.openweathermap.org/data/2.5/weather?q=London&appid=6f07e888433a7ac0d0fecb73ca6a0127"></script>
</head>
<body>

    <div class="application-container">
        <div class="search-container">
            <input id="search-bar" type="text" class="search-city form-control" placeholder="Search city">
            <div id="search-expand" class="search-expand">
                <div id="suggestionList"></div>
            </div>
            <hr>
        </div>
        <div class="weather-container">
            <h3 id="location"></h3>
            <h1 id="temperature"></h1>
        </div>
        <div class="weather-day-container">
            <div class="weather-day-item">
                <p>Now</p>
                <p id="temp0"></p>
            </div>
            <div class="weather-day-item">
                <p>1 hour</p>
                <p id="temp1"></p>
            </div>
            <div class="weather-day-item">
                <p>2 hours</p>
                <p id="temp2"></p>
            </div>
            <div class="weather-day-item">
                <p>3 hours</p>
                <p id="temp3"></p>
            </div>
            <div class="weather-day-item">
                <p>4 hours</p>
                <p id="temp4"></p>
            </div>
            <div class="weather-day-item">
                <p>5 hours</p>
                <p id="temp5"></p>
            </div>
        </div>
        <div class="weather-week-container">
            <div class="weather-week-item">
                <p>Today 13 - 20</p>
                <hr>
            </div>
            <div class="weather-week-item">
                <p>Tue 5 - 12</p>
                <hr>
            </div>
            <div class="weather-week-item">
                <p>Wed 5 - 12</p>
                <hr>
            </div>
            <div class="weather-week-item">
                <p>Thur 5 - 12</p>
                <hr>
            </div>
            <div class="weather-week-item">
                <p>Fri 5 - 12</p>
                <hr>
            </div>
            <div class="weather-week-item">
                <p>SaT 5 - 12</p>
                <hr>
            </div>
            <div class="weather-week-item">
                <p>Sun 5 - 12</p>
                <hr>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
